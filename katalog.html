<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Katalog Produk</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm sticky-top"
    >
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">Produk Gudang Bandung Raya</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
          <div class="ms-auto d-flex align-items-center gap-3 mt-3 mt-lg-0">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="searchInput"
                placeholder="Cari produk..."
              />
              <span class="input-group-text"><i class="bi bi-search"></i></span>
            </div>

            <a href="keranjang.html" class="btn btn-light position-relative">
              <i class="bi bi-cart-fill"></i>
              <span
                id="cart-badge"
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                style="display: none"
                >0</span
              >
            </a>
          </div>
        </div>
      </div>
    </nav>

    <main class="container mt-4">
      <div id="loader" class="text-center py-5">
        <div
          class="spinner-border text-primary"
          style="width: 3rem; height: 3rem"
        ></div>
        <p class="mt-2">Memuat produk...</p>
      </div>

      <div id="filter-section" class="mb-4 card glass-card p-3 d-none">
        <div class="d-flex flex-wrap align-items-center gap-2">
          <span class="fw-bold me-2">Urutkan:</span>
          <button
            class="btn btn-sm btn-outline-primary sort-btn active"
            data-sort="nama"
          >
            Nama A-Z
          </button>
          <button
            class="btn btn-sm btn-outline-primary sort-btn"
            data-sort="harga"
          >
            Harga
          </button>
        </div>
      </div>
      <div id="product-list" class="row row-cols-3 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-2"></div>
    </main>

    <div class="toast-container position-fixed top-0 end-0 p-3"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/katalog.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  </body>
</html>

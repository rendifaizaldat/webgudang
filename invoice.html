<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Invoice Pemesanan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <div id="invoice-wrapper">
        <div
          class="card"
          id="invoice-container"
          style="max-width: 450px; margin: auto; border: 1px solid #dee2e6"
        >
          <div class="card-body p-4">
            <div class="text-center mb-4">
              <img
                src="https://assets.zyrosite.com/cdn-cgi/image/format=auto,w=180,fit=crop,q=95/ALpeWM5b1Js3G9vP/logo-asstro-hires-mjE7bw10LXFGo53w.png"
                alt="Logo"
                class="mb-2"
                style="max-width: 80px; border-radius: 50%"
              />
              <h5 class="fw-bold mb-1">Pemesanan Berhasil</h5>
              <p class="text-muted small" id="invoiceTimestamp"></p>
            </div>

            <div id="infoOutlet" class="mb-3" style="font-size: 0.9rem"></div>
            <hr />

            <div class="table-responsive">
              <table class="table table-sm">
                <thead>
                  <tr>
                    <th>Produk</th>
                    <th class="text-center">Qty</th>
                    <th class="text-end">Total</th>
                  </tr>
                </thead>
                <tbody id="invoiceBody"></tbody>
              </table>
            </div>

            <hr />
            <div class="d-flex justify-content-between align-items-center">
              <h6 class="fw-bold mb-0">Total Bayar:</h6>
              <h5 class="fw-bold text-primary mb-0" id="totalHarga">Rp 0</h5>
            </div>
          </div>
        </div>

        <div class="d-grid gap-2 mt-4" style="max-width: 450px; margin: auto">
          <button id="downloadPdfBtn" class="btn btn-primary py-2 fw-bold">
            <i class="bi bi-download"></i> Unduh Invoice (PDF)
          </button>
          <button id="downloadJpgBtn" class="btn btn-success py-2 fw-bold">
            <i class="bi bi-image"></i> Unduh Invoice (JPG)
          </button>
          <a href="katalog.html" class="btn btn-outline-secondary py-2"
            ><i class="bi bi-arrow-left"></i> Kembali ke Katalog</a
          >
        </div>
      </div>
    </div>

    <div class="toast-container position-fixed top-0 end-0 p-3"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/invoice.js"></script>
  </body>
</html>

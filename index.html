<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Outlet</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body
    class="d-flex align-items-center justify-content-center vh-100 bg-light"
  >
    <div class="login-container animate__animated animate__fadeIn">
      <div class="card glass-card">
        <div class="text-center mb-4">
          <img
            src="https://assets.zyrosite.com/cdn-cgi/image/format=auto,w=180,fit=crop,q=95/ALpeWM5b1Js3G9vP/logo-asstro-hires-mjE7bw10LXFGo53w.png"
            alt="Logo"
            class="mb-3 rounded-circle"
          />
          <h4 class="fw-bold" id="form-title">Login Outlet</h4>
          <p class="text-muted" id="form-subtitle">Masukkan detail akun Anda</p>
        </div>

        <form id="loginForm">
          <div class="mb-3">
            <label class="form-label">Email atau Nama Outlet</label>
            <input
              type="text"
              class="form-control"
              id="loginID"
              required
              placeholder="contoh@email.com"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
              placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary w-100 py-2 fw-bold"
            id="loginButton"
          >
            Login
          </button>
          <p class="text-center mt-3 small">
            Belum punya akun? <a href="#" id="showSignup">Daftar di sini</a>
          </p>
        </form>

        <form id="signupForm" style="display: none">
          <button type="submit" class="btn btn-success w-100 fw-bold">
            Daftar
          </button>
          <p class="text-center mt-3 small">
            Sudah punya akun? <a href="#" id="showLogin">Login di sini</a>
          </p>
        </form>
      </div>
    </div>

    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div
        id="cryToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-body text-center">
          <div class="crying-emoji">ðŸ˜¢</div>
          <strong class="me-auto">Username atau password salah!</strong>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keranjang Belanja - Warehouse Management</title>
    <meta
      name="description"
      content="Kelola keranjang belanja dan lakukan checkout"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="
        background: linear-gradient(
          135deg,
          var(--primary),
          var(--primary-dark)
        );
      "
    >
      <div class="container">
        <a
          class="navbar-brand fw-bold d-flex align-items-center"
          href="katalog.html"
        >
          <i class="bi bi-arrow-left me-2"></i>
          <i class="bi bi-cart-fill me-2"></i>
          Keranjang Belanja
        </a>

        <div class="d-flex align-items-center">
          <button
            class="btn btn-outline-light me-2"
            onclick="clearCart()"
            title="Kosongkan Keranjang"
          >
            <i class="bi bi-trash"></i>
          </button>
          <a href="katalog.html" class="btn btn-light">
            <i class="bi bi-shop me-1"></i>
            <span class="d-none d-md-inline">Lanjut Belanja</span>
          </a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-4">
      <!-- Page Header -->
      <div class="row mb-4">
        <div class="col-12">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h1 class="mb-2 fw-bold">
                <i class="bi bi-cart-check text-primary me-2"></i>
                Keranjang Belanja Anda
              </h1>
              <p class="text-muted mb-0">
                Kelola pesanan Anda sebelum checkout
              </p>
            </div>
            <div class="text-end">
              <div class="badge bg-primary fs-6 p-2" id="cart-summary">
                0 item
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Cart Content -->
      <div id="cart-content">
        <!-- Loading State -->
        <div id="loader" class="text-center p-5">
          <div
            class="spinner-border text-primary mb-3"
            style="width: 3rem; height: 3rem"
          ></div>
          <p class="text-muted">Memuat keranjang...</p>
        </div>

        <!-- Cart Items Container -->
        <div id="cart-items" class="d-none">
          <!-- Items will be dynamically loaded here -->
        </div>
      </div>

      <!-- Quick Actions -->
      <div class="row mt-4 d-none" id="quick-actions">
        <div class="col-12">
          <div class="card glass-card">
            <div class="card-body">
              <h6 class="card-title mb-3">
                <i class="bi bi-lightning me-2"></i>Aksi Cepat
              </h6>
              <div class="d-flex gap-2 flex-wrap">
                <button
                  class="btn btn-outline-primary btn-sm"
                  onclick="exportCart()"
                >
                  <i class="bi bi-download me-1"></i>Export Data
                </button>
                <button
                  class="btn btn-outline-secondary btn-sm"
                  onclick="saveForLater()"
                >
                  <i class="bi bi-bookmark me-1"></i>Simpan untuk Nanti
                </button>
                <button
                  class="btn btn-outline-info btn-sm"
                  onclick="shareCart()"
                >
                  <i class="bi bi-share me-1"></i>Bagikan
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Toast Container -->
    <div
      class="toast-container position-fixed top-0 end-0 p-3"
      style="z-index: 9999"
    ></div>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Konfirmasi</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <p id="confirmMessage">Apakah Anda yakin?</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Batal
            </button>
            <button type="button" class="btn btn-danger" id="confirmAction">
              Ya, Lanjutkan
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/keranjang.js"></script>

    <!-- Additional Functions -->
    <script>
      function clearCart() {
        if (window.cartController) {
          const modal = new bootstrap.Modal(
            document.getElementById("confirmModal")
          );
          document.getElementById("confirmMessage").textContent =
            "Hapus semua item dari keranjang?";
          document.getElementById("confirmAction").onclick = () => {
            window.cartController.clearCart();
            modal.hide();
          };
          modal.show();
        }
      }

      function exportCart() {
        if (window.cartController) {
          window.cartController.exportCartData();
        }
      }

      function saveForLater() {
        UIUtils.createToast("info", "Keranjang disimpan ke penyimpanan lokal");
      }

      function shareCart() {
        if (navigator.share) {
          navigator.share({
            title: "Keranjang Belanja",
            text: "Lihat keranjang belanja saya",
            url: window.location.href,
          });
        } else {
          UIUtils.copyToClipboard(window.location.href).then(() =>
            UIUtils.createToast(
              "success",
              "Link keranjang disalin ke clipboard"
            )
          );
        }
      }
    </script>
  </body>
</html>
